<div class="container">
  <div class="row justify-content-around mt-4">
    
<form (ngSubmit)="createMail(mail.value);mail.reset()" #mail="ngForm" class="col-lg-4" style="direction: rtl">
    <h4 class="mb-3" style="text-align: center;color: #C9C9C9;">כתבו לנו</h4>
    <div class="form-group">
      <input type="text" class="form-control" name="name" placeholder="שם הלקוח/בית העסק" ngModel>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="mailAddress" placeholder="כתובת מייל" ngModel> 
      </div>
    <div class="form-group">
        <input type="number" class="form-control" name="phone" placeholder="טלפון" ngModel>
      </div>
      <div class="form-group">
        <label for="exampleTextarea" style="float: right">תוכן ההודעה</label>
        <input type="text" class="form-control" id="exampleinput"  name="message" ngModel >
      </div>

    <button type="submit" class="btn btn-info btn-block">שלח</button>
    <br>
    <div *ngIf="isSend" class="alert alert-success" role="alert" style="text-align:center" >
        ההודעה נשלחה בהצלחה! 
    </div>
   
  </form>
  
</div>
</div>
